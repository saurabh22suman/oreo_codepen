# ==================================
# Oreo CodePen - Dokploy Production Configuration
# ==================================
# Usage: Deploy via Dokploy or run manually:
#   docker-compose -f docker-compose.prod.yml up --build -d
#
# Features:
#   - Dokploy external network support
#   - Health checks for reliability
#   - Resource limits for stability
#   - Secure configuration
#   - Persistent volumes

version: "3.9"

services:
  oreo-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    
    image: oreo-codepen:prod
    container_name: oreo-codepen-prod
    restart: unless-stopped

    networks:
      - dokploy-network

    environment:
      NODE_ENV: production
      PORT: ${PORT:-8080}

      # App config
      METADATA_PATH: /app/metadata.json
      APP_USERNAME: ${APP_USERNAME:-admin}
      APP_PASSWORD: ${APP_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}

    # Writable paths
    volumes:
      - oreo-projects:/app/projects
      - oreo-metadata:/app/metadata.json

    # Do NOT use read_only here â€” your app needs root-level writes
    read_only: false

    # Healthcheck (simpler & reliable)
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(()=>process.exit(1));"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dokploy-network:
    external: true

volumes:
  oreo-projects:
  oreo-metadata: