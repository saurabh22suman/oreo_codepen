# ==================================
# Oreo CodePen - Dokploy Production Configuration
# ==================================
# Usage: Deploy via Dokploy or run manually:
#   docker-compose -f docker-compose.prod.yml up --build -d
#
# Features:
#   - Dokploy external network support
#   - Health checks for reliability
#   - Resource limits for stability
#   - Secure configuration
#   - Persistent volumes

services:
  oreo-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    
    image: oreo-codepen:prod
    container_name: oreo-codepen-prod
    restart: unless-stopped
    
    networks:
      - dokploy-network
    
    # Note: No ports exposed - Dokploy handles reverse proxy routing
    
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      
      # Data paths (use persistent volume)
      METADATA_PATH: /app/data/metadata.json
      
      # Authentication (set in Dokploy env vars)
      APP_USERNAME: ${APP_USERNAME:-admin}
      APP_PASSWORD: ${APP_PASSWORD}
      SESSION_SECRET: ${SESSION_SECRET}
    
    # Persistent volumes for data
    volumes:
      - oreo-projects:/app/projects
      - oreo-data:/app/data
    
    # Resource limits for stability
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    
    # Health check for Dokploy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Read-only root filesystem (volumes are writable)
    read_only: true
    tmpfs:
      - /tmp

# External network for Dokploy
networks:
  dokploy-network:
    external: true

# Named volumes for data persistence
volumes:
  oreo-projects:
  oreo-data:

